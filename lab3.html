<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Sign In</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      max-width: 400px;
      width: 100%;
    }
    .lnk, .lnk1 {
      text-decoration: none;
    }
    .lnk:hover, .lnk1:hover {
      text-decoration: underline;
    }
    input {
      border-radius: 7px;
    }
    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <header class="text-center mb-4">
      <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="GitHub-Symbol" class="img-fluid" style="max-width:100px;">
      <h3 class="mt-2">Sign In to GitHub</h3>
    </header>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="Username" class="form-label">Username or email address</label>
            <input type="text" class="form-control" id="Username" name="Username">
          </div>

          <div class="mb-3 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <label for="Password" class="form-label mb-0">Password</label>
              <a class="lnk" href="#">Forgot Password?</a>
            </div>
            <input type="password" class="form-control" id="Password" name="Password">
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-success w-100">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm text-center">
      <div class="card-body">
        <p>New to GitHub? <a class="lnk1" href="#">Create an Account</a></p>
      </div>
    </div>

    <footer class="text-center mt-4">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="https://docs.github.com/site-policy/github-terms/github-terms-of-service" target="_blank">Terms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://docs.github.com/site-policy/privacy-policies/github-privacy-statement" target="_blank">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://docs.github.com/" target="_blank">Security</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Contact GitHub</a>
        </li>
      </ul>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
